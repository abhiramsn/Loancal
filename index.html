<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="main.js"></script>
    
    <title>Loan Calculator</title>
</head>
<body>

        <header>
            <h2>Loan Calculator</h2>
        </header>
        
        <main>

            <section class="section1">

                <div class="input-field">
                    <label for="amount" >Loan Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter loan amount">
                </div>
            

                <div class="input-field">
                    <label for="int" >Annual Interest</label>
                    <input type="number" id="int" name="int" placeholder="Enter Annual Interest ">
                </div>

                <div class="input-field">
                    <label for="time" >Loan Term</label>
                    <input type="number" id="time" name="time" placeholder="Enter loan term">
                </div> 

                <button onclick="calculate();">Calculate</button>

            </section>


            <section class="section2">

                <div class="input-field">
                    <label for="monthlypayment" >Monthly Payment</label>
                    <input type="number" id="monthlypayment" name="monthlypayment" placeholder="Enter loan amount">
                </div>

                <div class="input-field">
                    <label for="total" >Total Payment</label>
                    <input type="number" id="total" name="total" placeholder="Total Payment">
                </div>

                <div class="input-field">
                    <label for="totalint" >Total Interest Paid</label>
                    <input type="number" id="totalint" name="totalint" placeholder="Total Interest">
                </div>

            </section>


        </main>

    </body>
</html>
